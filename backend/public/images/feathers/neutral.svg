<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Plume neutre">
  <defs>
    <!-- Obsidian / ink metal: matte, cold, clearly distinct from bronze/silver/gold -->
    <linearGradient id="neutralMetal" x1="10" y1="6" x2="54" y2="58" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2A2F3A"/>
      <stop offset="0.45" stop-color="#121723"/>
      <stop offset="1" stop-color="#323A48"/>
    </linearGradient>

    <!-- Very subtle sheen, much weaker than the “noble” metals -->
    <linearGradient id="neutralSheen" x1="14" y1="10" x2="50" y2="54" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.18"/>
      <stop offset="0.35" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <filter id="neutralShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.1" stdDeviation="1.2" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Feather body -->
  <path filter="url(#neutralShadow)"
        d="M46.8 9.6c-7.7 1.3-15.6 9.3-21.7 18.1c-5.4 7.8-8.9 16.2-9.8 21.8c-.4 2.6.3 4.5 1.9 5.2c1.8.8 4.5.1 7.7-2c6.4-4.1 13.6-12 18.6-20.4c6.1-10.3 8.5-20 5.6-23.5c-.7-.9-1.7-1.3-2.3-1.2z"
        fill="url(#neutralMetal)"/>

  <!-- Central shaft (a bit more present, to read well even when “disabled”) -->
  <path d="M44.8 12.9c-6 2.9-12.4 10.3-17.5 18.1c-5 7.6-8.5 15.6-10.1 21.1"
        fill="none" stroke="#0A0F1A" stroke-opacity="0.55" stroke-width="1.7" stroke-linecap="round"/>

  <!-- Fine barbs: fewer + calmer than active ones -->
  <path d="M42.1 28.2c-3.1 1.1-6.2 3.6-8.8 7.0M41.0 36.2c-3.0.8-6.0 2.7-8.6 5.4"
        fill="none" stroke="#0A0F1A" stroke-opacity="0.38" stroke-width="1.4" stroke-linecap="round"/>

  <!-- Tail tip -->
  <path d="M17.2 55.1c2.7-.3 5.4-1.6 8-3.6"
        fill="none" stroke="#0A0F1A" stroke-opacity="0.55" stroke-width="1.7" stroke-linecap="round"/>

  <!-- Low-key highlight -->
  <path d="M44.7 12.1c-6.8 2.1-13.7 10-18.9 17.7c-4.2 6.2-7.4 12.9-8.9 18.2c-.6 2 .1 3.4 1.8 3.3c3.6-.2 10.4-6.1 16-14.2c6.3-9.1 9.7-17.9 9.1-23.3c-.1-.8-.5-1.5-.9-1.7z"
        fill="url(#neutralSheen)" opacity="0.9"/>
</svg>
