        fill="url(#metal)"/>

  <!-- Central shaft (subtle, premium) -->
  <path d="M44.8 12.9c-6 2.9-12.4 10.3-17.5 18.1c-5 7.6-8.5 15.6-10.1 21.1"
        fill="none" stroke="#2B1A10" stroke-opacity="0.35" stroke-width="1.7" stroke-linecap="round"/>

  <!-- Fine barbs (minimal strokes, not noisy) -->
