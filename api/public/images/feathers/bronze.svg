      <stop offset="0" stop-color="#F3D0B0"/>
      <stop offset="0.35" stop-color="#C5834A"/>
      <stop offset="0.7" stop-color="#8A4F28"/>
      <stop offset="1" stop-color="#F0C7A0"/>
    </linearGradient>
    <linearGradient id="sheen" x1="12" y1="8" x2="52" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.55"/>
      <stop offset="0.45" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
